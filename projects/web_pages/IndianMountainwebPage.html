<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianMountainWebpage</title>
    <link rel="stylesheet" href="IndianMountainWebpage.css">
</head>
<body>
    <input type="checkbox" name="" id="toggle_login">
    <nav id="navigation_bar">
        <ul id="navigation_bar_list">
            <li class="navigation_bar_list_items">HOME</li>
            <li class="navigation_bar_list_items">ABOUT</li>
            <li class="navigation_bar_list_items">CONTACT US</li>
            <li class="navigation_bar_list_items"><label id="label_login" for="toggle_login">LOGIN</label></li>
        </ul>
    </nav>
    <div id="mountains_container">
        <div class="mountain_containers" id="left_mountain_container">
            <div id="ind_heading" class=" mountain_headings left_container_headings main_headings">IND</div>
            <div id="moun_heading" class=" mountain_headings left_container_headings sub_headings" >MOUN</div>
        </div>
        <div class="mountain_containers" id="right_mountain_container">
            <div id="ian_heading" class=" mountain_headings right_container_headings main_headings">IAN</div>
            <div  id="ntain_heading" class=" mountain_headings right_container_headings sub_headings">NTAIN</div>
        </div>
    </div>
    <form action="" id="login_form_container">
        <h1 id="login_heading">LOGIN.</h1>
        <input type="text" name="username" id="username_input" class="input_boxes" placeholder="Username">
        <input type="password" name="Password" id="password_input" class="input_boxes" placeholder="Password">
        <input type="submit" id ="login_button" value="LOGIN">
    </form>
</body>
</html>
