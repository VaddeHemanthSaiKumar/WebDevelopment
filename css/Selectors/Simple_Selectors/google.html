<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div id="google_doodle_container"></div>
    <center>
        <div id="google_doodle_container">
            <div class="text_color_royal_blue">
                <marquee behavior="slide" direction="down" scrollamount="50">G</marquee>
            </div>
            <div id="text_color_red">
                <marquee behavior="slide" direction="down" scrollamount="47">o</marquee>
            </div>
            <div id="text_color_orange">
                <marquee behavior="slide" direction="down" scrollamount="44">o</marquee>
            </div>
            <div class="text_color_royal_blue">
                <marquee behavior="slide" direction="down" scrollamount="41">g</marquee>
            </div>
            <div id="text_color_green">
                <marquee behavior="slide" direction="down" scrollamount="38">l</marquee>
            </div>
            <div id="text_color_red">
                <marquee behavior="slide" direction="down" scrollamount="35" >e</marquee>
            </div>
        </div>
    </center>
</body>
</html>
