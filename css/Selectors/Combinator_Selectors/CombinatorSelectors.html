<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CombinatorSelectors</title>
    <link rel="stylesheet" href="CombinatorSelectors.css">
</head>
<body>
    <!-- parent and child elements -->
    <div id="parent_container">
        <div id="child_container"></div>
    </div>
    <br>
    <!-- ascendent and descendent container -->
    <div id="grand_parent_element">
        <div id="parent_element">
            <div id="child_element">
                <div id="grand_child_element"></div>
            </div>
        </div>
    </div>
    <br>
    <!-- element and adjacent sibling element -->
    <!-- element and general sibling element -->
    <div class="color_containers" id="red_color_container"></div>
    <div class="color_containers" id="green_color_container"></div>
    <div class="color_containers" id="darkblue_color_container"></div>
    <div class="color_containers" id="greenyellow_color_container"></div>
    <div class="color_containers" id="gray_color_container"></div>
</body>
</html>
