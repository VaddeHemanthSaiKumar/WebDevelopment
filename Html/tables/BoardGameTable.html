<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGameTable</title>
</head>
<body>
    <table style="font-size: 50px;border: 15px solid darkblue;border-collapse: collapse;">
        <thead>
            <!--first row-->
            <tr>
                <th colspan="6" style="font-size: 65px;border: 10px solid gray;color: darkblue;">BoardGameTable</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <!--second row-->
            <tr>
                <td style="border: 5px solid gray;">></td>
                <td style="border: 5px solid gray;">></td>
                <td style="border: 5px solid gray;">></td>
                <td style="border: 5px solid gray;">></td>
                <td style="border: 5px solid gray;">></td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--third row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td colspan="4" rowspan="5" style="font: size 100px;border: 5px solid gray;color: darkblue;">BingO</td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--fourth row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--Fifth row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--Sixth row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--Seventh row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;">\/</td>
            </tr>
            <!--Eigth row-->
            <tr>
                <td style="border: 5px solid gray;">/\</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
                <td style="border: 5px solid gray;"><</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
