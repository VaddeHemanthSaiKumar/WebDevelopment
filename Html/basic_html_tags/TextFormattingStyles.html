<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFormattingStyles</title>
</head>
<body style="font-size: 50px;">
    <b style="background-color: red;color: white;">BoldedContent</b>
    <strong style="background-color: gray;color: white;">BoldedContent</strong>
    <i>ItalicsContent</i>
    <em>ItalicsContent</em>
    <u>UnderlinedContent</u>
    <ins>UnderlinedContent</ins>
    <del>StrikedContent</del>
    <strike>StrikedContent</strike>
    <br>
    web <big><big><big><big><big>Development</big></big></big></big></big>
    <br>
    web <small><small><small><small>Development</small></small></small></small>
    (a+b) <sup style="color: red;">2</sup>=a <sup style="color: red;">2</sup>+b <sup style="color: red;">2</sup>+2ab.
    H <sub style="color: red;">2</sub>0.
    <p>
        <q style="color: red;">WebDevelopment</q> is the process of <mark>designing</mark> and <mark>developing</mark>
        <mark style="background-color: gray;color: greenyellow;">front-end</mark> of the web pages by using webTechnologies.
    </p>
</body>
</html>
