<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplesections</title>
</head>
<body>
    <!--multiple secyions parent division-->
    <div style="width: 100%;height: 625px;font-size: 50px;text-align: center;">
        <!--multiple sections child division-->
        <!--header division-->
        <div style="width: 100%;height: 10%;background-color: grey;">Header</div>
        <!--aside parent division-->
        <div style="width: 25%;height: 50%;float: left;">
            <!--aside child divisions-->
            <div style="width: 100%;height: 50%;background-color: lightblue;">Asideone</div>
            <div style="width: 100%;height: 50%;background-color: darkblue;color: white;">Asidetwo</div>
        </div>
        <!--d parent division-->
        <div style="width: 75%;height: 50%;float: right;">
            <!--d child divsions-->
            <div style="width: 25%;height: 25%;background-color: lightcoral;float: left;">D0ne</div>
            <div style="width: 25%;height: 25%;background-color: lightgreen;float: left;">DTwo</div>
            <div style="width: 25%;height: 25%;background-color: lightskyblue;float: left;">DThree</div>
            <div style="width: 25%;height: 25%;background-color: lightseagreen;float: left;">DFour</div>
            <div style="width: 33.3%;height: 25%;background-color: orange;float: left;">DFive</div>
            <div style="width: 33.3%;height: 25%;background-color: white;float: left;">DSix</div>
            <div style="width: 33.3%;height: 25%;background-color: green;float: left;">DSeven</div>
            <div style="width: 20%;height: 50%;background-color: maroon;float: left;color: white;">DEight</div>
            <div style="width: 20%;height: 50%;background-color: magenta;float: left;">DNine</div>
            <div style="width: 20%;height: 50%;background-color: darkblue;float: left;color: white;">DTen</div>
            <div style="width: 20%;height: 50%;background-color: gray;float: left;">DEleven</div>
            <div style="width: 20%;height: 50%;background-color: red;float: left;color: white;">DTwelve</div>
        </div>
        <!--Footer division-->
        <div style="width: 100%;height: 40%;background-color: black;color: white;float: left;">Footer</div>
    </div>
</body>
</html>
