<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemanticTags</title>
</head>
<body style="height: 750px;font-size: 30px;text-align: center;">
    <header style="width: 100%;height: 15%;background-color: gray;color: white;">
        HeaderContainer
        <!--
        logo informations
        primary navigation bar tools
        search input field
        primary tools
        -->
        
    </header>
    <nav style="width: 100%;height: 10%;background-color: hotpink;">
        NavigationBarContainer
        <!--
        secondary navigation bar tools
        -->
    </nav>
    <aside style="width: 25%;height: 50%; background-color: orange;float: left;">
        AsideCointainer
        <!--
        the content related to the main content
        -->
    </aside>
    <main style="width: 50%;height: 50%;float: left;">
        <article style="width: 100%;height: 50%;background-color: lightblue;">
            ArticleContainer
            <!--
            textcontents
            -->
        </article>
        <section style="width: 100%;height: 50%;background-color: darkblue;color: white;">
            SectionContainer
            <!--
            multimedias
            -->
        </section>
    </main>
    <aside style="width: 25%;height: 50%; background-color: orange;float: left;">
        AsideCointainer
        <!--
        advertisements
        -->
    </aside>
    <footer style="width: 100%;background-color: black;float: right;color: white;">
        FooterContainer
        <br>
        CopyRights Reserved 2025 &copy;
        <!--
        copyrights informations
        social media address
        references links
        contact informations
        -->
    </footer>
</body>
</html>
