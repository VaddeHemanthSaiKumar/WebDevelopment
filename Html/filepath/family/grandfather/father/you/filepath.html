<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filepath</title>
</head>
<body>
    <!-- absolute filepath -->
     <div style="width: 100%;height: 300px;background-color: aliceblue;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\FamilyImage.jpeg.jpg" alt="familyimage" style="width: 16.1%;height: 100%;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\grandfather\GrandFatherImage.jpeg.jpg" alt="grandfatherimage" style="width: 16.1%;height: 100%;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\grandfather\father\FatherImage.jpeg.jpg" alt="fatherimage" style="width: 16.1%;height: 100%;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\grandfather\father\you\MonkeyImage.png" alt="monkeyimage" style="width: 16.1%;height: 100%;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\grandfather\father\you\child\ShinchanImage.jpeg.jpg" alt="childimage" style="width: 16.1%;height: 100%;">
        <img src="E:\WebDevelopment_M44\Html\filepath\family\grandfather\father\you\child\grandchild\ShinchanChildImage.jpeg.jpg" alt="grandchildimage" style="width: 16.1%;height: 100%;">
     </div>
     <!-- relative filepath -->
      <div style="width: 100%;height: 300px;background-color: aliceblue;">
        <img src="../../../FamilyImage.jpeg.jpg" alt="familyimage" style="width: 16.1%;height: 100%;">
        <img src="../../GrandFatherImage.jpeg.jpg" alt="grandfatherimage" style="width: 16.1%;height: 100%;">
        <img src="../FatherImage.jpeg.jpg" alt="fatherimage" style="width: 16.1%;height: 100%;">
        <img src="./MonkeyImage.png" alt="monkeyimage" style="width: 16.1%;height: 100%;">
        <img src="child/ShinchanImage.jpeg.jpg" alt="ShinchanImage" style="width: 16.1%;height: 100%;">
        <img src="child/grandchild/ShinchanChildImage.jpeg.jpg" alt="ShinchanChildImage" style="width: 16.1%;height: 100%;">
      </div>
</body>
</html>
